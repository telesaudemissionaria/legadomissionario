        document.getElementById('context-subtitle').textContent = content.context.subtitle;
        document.getElementById('data-title').textContent = content.data.title;
        document.getElementById('data-subtitle').textContent = content.data.subtitle;
        document.getElementById('legacy-title').textContent = content.legacy.title;
        document.getElementById('legacy-subtitle').textContent = content.legacy.subtitle;
        document.getElementById('faith-title').textContent = content.faith.title;
        document.getElementById('faith-subtitle').textContent = content.faith.subtitle;
        document.getElementById('footer-text').textContent = content.footer.text;

        // Render dynamic content
        renderProfiles(lang);
        renderContextTabs(lang);
        renderLegacy(lang);
        renderFaith(lang);
        updateChart(lang);

        // Update active language button
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.lang === lang);
        });
    }

    function renderProfiles(lang) {
        const profilesGrid = document.getElementById('profiles-grid');
        profilesGrid.innerHTML = '';
        appData.profiles.forEach(profile => {
            const profileLang = profile[lang];
            const card = document.createElement('div');
            card.className = 'card bg-white/50 rounded-lg shadow-md overflow-hidden cursor-pointer';
            card.innerHTML = `
                <img src="${profile.image}" alt="${profileLang.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/ffffff?text=Image+Unavailable';">
                <div class="p-4">
                    <h3 class="text-xl font-bold text-[#8B4513]">${profileLang.name}</h3>
                    <p class="text-sm text-gray-500 mb-2">${profile.lifespan}</p>
                    <p class="text-gray-700">${profileLang.summary}</p>
                </div>
            `;
            card.addEventListener('click', () => openModal(profile));
            profilesGrid.appendChild(card);
        });
    }

    function renderContextTabs(lang) {
        const tabsButtons = document.getElementById('tabs-buttons');
        const tabsContent = document.getElementById('tabs-content');
        tabsButtons.innerHTML = '';
        const tabsData = appData.contextTabs[lang];
        
        tabsData.forEach((tab, index) => {
            const button = document.createElement('button');
            button.className = 'flex-1 py-3 px-2 text-center font-semibold text-gray-600 hover:bg-white/60 transition-colors rounded-t-lg';
            button.textContent = tab.label;
            if (index === 0) {
                button.classList.add('text-[#8B4513]', 'bg-white/50');
                tabsContent.innerHTML = tab.content;
            }
            button.addEventListener('click', () => {
                tabsButtons.querySelectorAll('button').forEach(btn => {
                    btn.classList.remove('text-[#8B4513]', 'bg-white/50');
                });
                button.classList.add('text-[#8B4513]', 'bg-white/50');
                tabsContent.innerHTML = tab.content;
            });
            tabsButtons.appendChild(button);
        });
    }

    function renderLegacy(lang) {
        const legacyPioneers = document.getElementById('legacy-pioneers');
        legacyPioneers.innerHTML = '';
        appData.legacy[lang].forEach(pioneer => {
            const div = document.createElement('div');
            div.className = 'bg-white/50 p-6 rounded-lg shadow';
            div.innerHTML = `
                <h4 class="text-xl font-bold text-[#8B4513]">${pioneer.name}</h4>
                <p class="text-sm text-gray-500 mb-2">${pioneer.lifespan}</p>
                <p class="text-gray-700">${pioneer.contribution}</p>
            `;
            legacyPioneers.appendChild(div);
        });
    }
    
    function renderFaith(lang) {
        const faithQuotes = document.getElementById('faith-quotes');
        faithQuotes.innerHTML = '';
        appData.faith[lang].forEach(item => {
            const block = document.createElement('blockquote');
            block.className = 'bg-white/50 p-6 rounded-lg shadow text-center';
            block.innerHTML = `
                <p class="text-xl italic text-gray-800">"${item.quote}"</p>
                <footer class="mt-4">
                    <cite class="font-bold not-italic text-[#8B4513]">${item.author}</cite>
                    <p class="text-sm text-gray-500 mt-1">${item.context}</p>
                </footer>
            `;
            faithQuotes.appendChild(block);
        });
    }

    function updateChart(lang) {
        if (mortalityChart) {
            mortalityChart.destroy();
        }
        const chartLang = languageContent[lang].chart;
        const ctx = document.getElementById('mortalityChart').getContext('2d');
        mortalityChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartLang.labels,
                datasets: [
                    { ...appData.chartData.datasets[0], label: chartLang.dataset1 },
                    { ...appData.chartData.datasets[1], label: chartLang.dataset2 }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: { display: true, text: chartLang.title, font: { size: 16, family: 'Lora' }, color: '#333333' },
                    tooltip: { callbacks: { label: (context) => `${context.dataset.label || ''}: ${context.parsed.y !== null ? context.parsed.y + '%' : ''}` } },
                    legend: { position: 'bottom' }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: chartLang.yAxis },
                        ticks: { callback: (value) => value + '%' }
                    },
                    x: {
                        ticks: {
                            callback: function(value) {
                                const label = this.getLabelForValue(value);
                                return label.length > 15 ? label.substring(0, 15) + '...' : label;
                            }
                        }
                    }
                }
            }
        });
    }
    
    document.getElementById('lang-selector').addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            const lang = e.target.dataset.lang;
            if (lang) {
                renderContent(lang);
            }
        }
    });

    window.addEventListener('scroll', () => {
        const sections = document.querySelectorAll('section[id]');
        const navLinks = document.querySelectorAll('.nav-link');
        let current = '';
        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            if (pageYOffset >= sectionTop - 70) {
                current = section.getAttribute('id');
            }
        });

        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href').includes(current)) {
                link.classList.add('active');
            }
        });
    });

    // Initial render
    renderContent(currentLanguage);
});
</script>

</body>
</html>
