    const modalClose = document.getElementById('modal-close');

        modalTitle.textContent = profile[currentLanguage].name;
        modalBody.innerHTML = profile[currentLanguage].details;

    function updateActiveNav() {

        // Encontra a se√ß√£o atual na visualiza√ß√£o
